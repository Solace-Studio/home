<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace Studio | {% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link rel="icon" href="/static/assets/logo.png" type="image/x-icon">
</head>

<nav class="bg-[#0b0813] flex align-middle justify-between h-24 items-center">
  <div class="text-gray-300 flex flex-row gap-0 ml-5 hover:text-purple cursor-pointer transition-all duration-200 relative group">
      <img src="/static/assets/logo.png" alt="" class="w-full h-28">
      <a href="/" class="text-gray-300 py-8 font-bold ml-24 no-underline font-serif hover:text-[#6b44ff] text-2xl absolute">Solace Studio</a>
  </div>

  <div class="navigation flex">
      <ul class="lg:flex lg:gap-11 text-lg items-center justify-between hidden">
          <li class="relative text-gray-300 font-bold py-3 hover:text-[#6b44ff] cursor-pointer transition-all duration-200 group">
              <a href="/about" class="text-gray-300 no-underline text-sm font-mullish font-bold py-3 hover:text-[#6b44ff] cursor-pointer transition-all duration-200 group">About</a>
              <div class="absolute -left-3 -bottom-1 border-text-purple-500 p-2 mx-4 no-underline rounded-full h-1 bg-purple hidden group-hover:block transition-all duration-200"></div>
          </li>

          <li class="text-gray-300 font-mullish font-bold py-3 hover:text-purple cursor-pointer transition-all duration-200 relative group">
              <a href="/events" class="text-gray-300 no-underline text-sm font-mullish font-bold py-3 hover:text-[#6b44ff] cursor-pointer transition-all duration-200 group">Events</a>
              <div class="absolute -left-2 -bottom-1 border-text-purple p-2 mx-6 rounded-full h-1 bg-purple hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-gray-300 font-mullish font-bold py-3 hover:text-purple cursor-pointer transition-all duration-200 relative group">
              <a href="/games" class="text-gray-300 no-underline text-sm font-mullish font-bold py-3 hover:text-[#6b44ff] cursor-pointer transition-all duration-200 group">Games</a>
              <div class="absolute -left-8 -bottom-1 border-text-purple-500 p-2 mx-5 rounded-full h-1 bg-purple hidden group-hover:block transition-all duration-200"></div>
          </li>
      </ul>
  </div>

  <div class="group text-gray-300 m-4 border-2 rounded-full py-3 px-3 font-mullish text-sm no-underline hover:bg-purple">
      <a href="/submit" class="group-hover:block text-sm text-gray-300 hover:text-gray-300 no-underline font-mullish font-bold">Submit Your Game</a>
  </div>
</nav> 



    {% block main %}{% endblock %}

    <footer class="bg-[#0b0813] text-white">
      <div class="px-8 py-12">
        <div class="max-w-6xl mx-auto text-center">
          <h2 class="text-4xl font-bold text-[#6b44ff] mb-2">Subscribe to our Mailing List</h2>
          <h2 class="text-4xl font-bold text-[#6b44ff]">For Updates About Events in Bennett University</h2>
          <p class="mt-4 text-lg">Various trending news will be sent every week. Don't miss out!</p>
          <form action="/subscribe" method="post">
            <div class="mt-8 flex justify-center space-x-2">
              <input
                class="flex h-10 bg-background text-[#6b44ff] text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 rounded-full px-4 py-2 w-96 border-2 border-[#6b44ff]"
                placeholder="Type your email here"
                type="email"
                name="email"
              />
              <button
                class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 bg-[#6b44ff] rounded-full px-4 py-2 text-white border-2 border-[#6b44ff]"
                type="submit"
              >
                Subscribe
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="bg-[#6b44ff] py-4">
        <div class="flex flex-col items-center justify-between max-w-6xl mx-auto md:flex-row">
          <div class="flex items-center space-x-4">
            <img class="w-10 h-10" src="/static/assets/logo.png" alt="Solace Studio" />

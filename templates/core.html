{% endif %}

  <form class="flex flex-col min-h-screen bg-[#0b0813]" action="/core" enctype="multipart/form-data" method="post"> 
  <main class="flex flex-col items-center justify-center p-4 space-y-4">
    <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 border-[#6b44ff] p-6">
      <div class="space-y-2">
        <h1 class="text-3xl font-bold text-black">Core List</h1>
        <p class="text-gray-500  dark:text-gray-400">Enter Member Details</p>
      </div>

      <div class="space-y-4">
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="name">Member Name</label>
          <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:tex</select>t-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="name" name="name" placeholder="Rakesh Sharma" required>
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:opacity-70" for="team">Team Name</label>
          <select class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="team" name="team">
            <option value="Technical Team">Technical Team</option>
            <option value="Development Team">Development Team</option>
            <option value="Design Team">Design Team</option>
            <option value="Multi Media Team">Multi Media Team</option>
            <option value="Management Team">Management Team</option>
            <option value="PR & Outreach Team">PR & Outreach Team</option>
          </select>
        </div>

        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:opacity-70" for="role">Role (Blank for Junior Core)</label>
            <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2  disabled:opacity-50" id="role" name="role" placeholder="President">
          </div>


        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:opacity-70" for="core_name">Core</label>
          <select class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="core_name" name="core_name">
            <option value="Junior Core">Junior Core</option>
            <option value="Senior Core">Senior Core</option>
          </select>
        </div>

        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="linkedin">Linkedin Link</label>
            <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="linkedin" name="linkedin" placeholder="www.linkedin.com/in/">
          </div>

          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="instagram">Instagram Link</label>
            <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="instagram" name="instagram" placeholder="www.instagram.com/">
          </div>
        
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="picture">Upload Headshot</label>
            <input type="file" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="picture" name="picture" multiple onchange="previewImage(this)">
            <div id="preview-container" class="flex flex-wrap gap-2"></div>
          </div>

        <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-[#6b44ff] text-white">Submit</button>
        <button type="cancel" onclick="window.location.href='/'" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-red-600 text-white" >Cancel</button>

      </div>
    </div>

  </main>
        

</div>
</form>
<script>
  function previewImage(input) {
    const previewContainer = document.getElementById('preview-container');
    previewContainer.innerHTML = '';
    const files = input.files;
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.classList.add('max-width:100%', 'rounded-md');
        previewContainer.appendChild(img);
      }
      reader.readAsDataURL(file);
    }
  }
</script>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

  <form class="flex flex-col min-h-screen bg-[#0b0813]" action="/login" method="post"> <header class="flex items-center justify-center py-4">
    <a class="flex items-center gap-2 no-underline" href="/" rel="ugc">
      <img class="w-10 h-10" src="/static/assets/logo.png" alt="Solace Studio" />
      <span class="text-white text-2xl font-bold">Solace Studio</span>
    </a>
  </header>
  <main class="flex flex-col items-center justify-center p-4 space-y-4">
    <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 border-[#6b44ff] p-6">
      <div class="space-y-2">
        <h1 class="text-3xl font-bold text-black">Login</h1>
        <p class="text-gray-500 dark:text-gray-400">Enter your details to login to your account</p>
      </div>

      <div class="space-y-4">
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="username">Username</label>
          <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="username" name="username" placeholder="admin@bennett.edu.in" required>
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">Password</label>
          <input type="password" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="password" name="password" required>
        </div>
        <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-[#6b44ff] text-white">Login</button>
        <a class="inline-block w-full text-center text-sm underline text-white" href="#" rel="ugc">Forgot your password?</a>
      </div>
    </div>
    <div class="text-center text-white">
      Don't have an account?
      <a class="underline" href="/register" rel="ugc">
        Sign up
      </a>
    </div>
  </main>
        

</div>
</form>
{% endblock %}

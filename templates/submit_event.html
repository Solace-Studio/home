{% extends "layout.html" %}

{% block title %}
Submit Your Event
{% endblock %}

{% block main %}

{% if success %}
<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Well done!</strong>
    <span class="block sm:inline">Your Event has been submitted successfully.</span>
</div>
</span>
{% endif %}

<form class="flex flex-col min-h-screen bg-[#0b0813]" action="/submit_event" enctype="multipart/form-data"
    method="post">
    <main class="flex flex-col items-center justify-center p-4 space-y-4">
        <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 border-[#6b44ff] p-6">
            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-black">Submit your Event</h1>
                <p class="text-gray-500  dark:text-gray-400">Enter the event details to get started</p>
            </div>

            <div class="space-y-4">
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="heading">Event Heading</label>
                    <input type="text"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="heading" name="heading" placeholder="BuildBlitz" required>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none peer-disabled:opacity-70" for="subheading">Event
                        Subheading</label>
                    <input type="text"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2  disabled:opacity-50"
                        id="subheading" name="subheading" placeholder="Art of Games">
                </div>

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="author">Author's Name</label>
                    <input type="text"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="author" name="author" placeholder="Rakesh">
                </div>

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="author">Event Link</label>
                    <input type="text"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="external_link" name="external_link" placeholder="https://www.unstop.com/">
                </div>

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="date">Event Date</label>
                    <input type="date"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="date" name="date" placeholder="DD-MM-YYYY" required>
                </div>

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="description">Description</label>
                    <textarea
                        class="flex h-20 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="description" name="description" placeholder="Enter description"></textarea>
                </div>

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="picture">Upload Event Images</label>
                    <input type="file"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="picture" name="picture" multiple onchange="previewImage(this)">
                    <div id="preview-container" class="flex flex-wrap gap-2"></div>
                </div>

                <button type="submit"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-[#6b44ff] text-white">Submit</button>
                <button type="cancel" onclick="window.location.href='/'"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-red-600 text-white">Cancel</button>

            </div>
        </div>

    </main>


    </div>
</form>
<script>
    function previewImage(input) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';
        const files = input.files;
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('max-width:100%', 'rounded-md');
                previewContainer.appendChild(img);
            }
            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock %}
